<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div>
    <br>
    <br>
    <h1>Calculator Website</h1>
    <br>
    <br>
    <input type="text"  id="display-screen">
    <br>
    <br>
    <table>
        <tr>
            
            <td><button id="ac" >AC</button></td>
            <td colspan="2"><button id="del">DEL</button></td>
            <td><button id="multiply" class="op">*</button></td>
        </tr>
        <tr>
            <td> <button id="7" class="num">7</button></td>
            <td> <button id="8" class="num">8</button></td>
            <td> <button id="9" class="num">9</button></td>
            <td> <button id="divide" class="op">/</button></td>
        </tr>
        <tr>
            <td> <button id="4" class="num">4</button></td>
            <td> <button id="5" class="num">5</button></td>
            <td> <button id="6" class="num">6</button></td>
            <td> <button id="subtract" class="op">-</button></td>
        </tr>
        <tr>
            <td> <button id="1" class="num">1</button></td>
            <td> <button id="2" class="num">2</button></td>
            <td> <button id="3" class="num">3</button></td>
            <td> <button id="add" class="op">+</button></td>
        </tr>
        <tr>
            <td> <button id="decimal">.</button></td>
            <td> <button id="0" class="num">0</button></td>
            <td colspan="2"><button id="equal">=</button></td>
        </tr>
    </table>
</div>
    <script src="calculator.js"></script>
</body>
</html>
